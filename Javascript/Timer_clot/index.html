<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <svg height="400" width="400">
        <circle
         r="190" 
         cx="200" 
         cy="200"
        fill="transparent"
        stroke="#39FF14"
        stroke-width="15"
        transform="rotate(-90 200 200)" />
    </svg>
    <div class="display">
        <input type="text" value="30">
        <div class="items">
        <button class="start"><img src="https://img.icons8.com/material/24/000000/start.png"/></button>
        <button class="pause"><img src="https://img.icons8.com/material-outlined/24/000000/pause--v1.png"/></button>
        </div>    
    </div>
    <script src="timer.js"></script>
    <script src="main.js"></script>
</body>
</html>
